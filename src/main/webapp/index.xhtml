<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de clima</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Prueba" actionListener="#{controllerMascota.pruebas()}"/>
            Resultado:
            <h:outputText value="#{controllerMascota.nombres}" />
        </h:form>
        
        <h:form>
            Ingrese el ID de la mascota
            <h:inputText value="#{controllerMascota.id_mascota}" />
            <br></br>Ingrese el tipo de mascota
            <h:inputText value="#{controllerMascota.tipo_mascota}" />
             <br></br>Ingrese el nombre de la mascota
            <h:inputText value="#{controllerMascota.nombres}" />
             <br></br>Ingrese la edad de la mascota
            <h:inputText value="#{controllerMascota.edad}" />
             <br></br>Ingrese la raza de la mascota
            <h:inputText value="#{controllerMascota.raza}" />
             <br></br>Ingrese el nombre del dueño de la mascota
            <h:inputText value="#{controllerMascota.duenio}" />
             <br></br><h:commandButton value="Registrar" actionListener="#{controllerMascota.actionListenerInsertarrMascota()}"/>
        </h:form>
        
         <h:form id="form2">
			<p:panel header="LISTA DE MASCOTAS">
                            <p:dataTable value="#{controllerMascota.listaMascotas}" var="a"
					id="tabla1">
					<p:column headerText="ID">
                                            <h:outputText value="#{a.id_mascota}" />
					</p:column>
					<p:column headerText="TIPO">
                                            <h:outputText value="#{a.tipo_mascota}" />
					</p:column>
					<p:column headerText="NOMBRES">
                                            <h:outputText value="#{a.nombres}" />
					</p:column>
					<p:column headerText="EDAD">
                                            <h:outputText value="#{a.edad}" />
					</p:column>
                                        <p:column headerText="RAZA">
                                            <h:outputText value="#{a.raza}" />
					</p:column>
                                        <p:column headerText="DUEÑO">
                                            <h:outputText value="#{a.duenio}" />
					</p:column>
				</p:dataTable>
				<p:commandButton value="ACTUALIZAR" icon="ui-icon-refresh"
					update="tabla1"
                                        actionListener="#{controllerMascota.actionListenerListarMascotas()}"></p:commandButton>
			</p:panel>
		</h:form>
    </h:body>
</html>
